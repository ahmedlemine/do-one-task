{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Add a Task</h2>
<div class="align-items-center">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button typ="submit" class="btn btn-primary">Add</button>
    </form>
</div>
{% endblock content %}
