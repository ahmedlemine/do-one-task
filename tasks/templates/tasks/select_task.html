{% extends 'core/base.html' %}
{% block content %}

<div class="card border-secondary mt-5 mb-3 text-center" style="border-width: 2px;">
    <div class="card-body">
        {% if task %}
        <p class="card-title mb-3">What task do you want to do now?</p>
        <h2 class="card-text mb-4">{{ task.title }}</h2>
        <div class="mx-auto" style="display:inline-grid; gap:0.5rem;">
            <a role="button" href="{% url 'tasks:focus' %}" class="btn btn-primary">
                Do it Now
            </a>
            <form method="POST" action="{% url 'tasks:defer_task' task.id %}" class="m-0">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-dark w-100">
                    Later
                </button>
            </form>
        </div>

        {% else %}
        <p class="mt-5">You have no remaining tasks or you haven't added any tasks yet.</p>
        {% endif %}
    </div>
</div>

{% endblock content %}
