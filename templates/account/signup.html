{% extends 'core/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row mt-4 mb-4">
  <div class="card border-0 shadow-sm mb-4 mb-lg-5 p-2 p-lg-0">
    <div class="card-body p-lg-5">
      <h4 class="text-primary">Sign Up</h4>
      <div class="form-group">
        <form method="post" class="">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn bnt-lg btn-primary" type="submit">Sign Up</button>
        </form>
      </div>
      <p><a class="text-sm" href="{% url 'account_reset_password' %}">Forgot Password?</a></p>
    </div>
  </div>
</div>
{% endblock content %}
