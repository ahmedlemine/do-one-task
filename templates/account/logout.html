{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mb-5 mt-5">
      <div class="col-sm-12 col-md-6">
        <h4 class="text-primary mb-4">Log out?</h4>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn bnt-lg btn-primary" type="submit">Log Out</button>
        </form>
      </div>
    </div>
    <div style="height: 300px;"></div>
</div>

{% endblock content %}
